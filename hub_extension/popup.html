<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutter Example Runner</title>
  <link rel="stylesheet" href="popup.css">
  <!-- Load libraries in correct order -->
  <script src="lib/lightning-fs.min.js" defer></script>
  <script src="lib/isomorphic-git.min.js" defer></script>
  <script src="lib/zapp.min.js" defer></script>
  <script src="popup.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Flutter Example Runner</h1>

    <div class="input-section">
      <label for="package-name">Package Name:</label>
      <input type="text" id="package-name" placeholder="e.g., animated_text_kit">
      <button id="run-button">Run Example</button>
    </div>

    <div class="status-section">
      <div id="status-message"></div>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <div class="result-section" id="result-section">
      <div class="controls">
        <button id="restart-button" style="display: none;">Restart</button>
        <button id="open-tab-button" style="display: none;">Open in New Tab</button>
      </div>
      <div id="result-frame-container"></div>
    </div>

    <div class="info-section">
      <p>This extension uses <a href="https://zapp.run/" target="_blank">Zapp!</a> to compile and run Flutter code in
        your browser.</p>
    </div>
  </div>
</body>

</html>
