<!DOCTYPE html>
<html>

<head>
  <title>Flutter Package Hub</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }

    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }

    .success {
      background-color: #4CAF50;
      color: white;
    }

    .error {
      background-color: #f44336;
      color: white;
    }

    .info {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Flutter Package Hub</h2>
    <input type="text" id="packageName" placeholder="Enter package name" />
    <button id="previewButton">Preview Package</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
